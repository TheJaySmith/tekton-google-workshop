apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: hello-world-pr
spec:
  pipelineRef:
    name: build-and-deploy-pipeline
  resources:
    - name: git-repo
      resourceRef:
        name: hello-world-git
  params:
    - name: pathToYamlFile
      value: "knative/hello-world.yaml"
    - name: imageUrl
      value: gcr.io/rikudog/hello-world
    - name: imageTag
      value: "1.0"
  serviceAccountName: tekton-account