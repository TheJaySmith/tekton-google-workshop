apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: kubectl-deploy
spec:
  resources:
    inputs:
      - name: git-repo
        type: git
  params:
    - name: pathToYamlFile
      description: The path to the yaml file to deploy within the git source
    - name: imageUrl
      description: Url of image repository
    - name: imageTag
      description: Tag of the images to be used.
      default: "latest"
  steps:
    - name: update-yaml
      image: alpine
      command: ["sed"]
      args:
        - "-i"
        - "-e"
        - "s;__IMAGE__;$(inputs.params.imageUrl):$(inputs.params.imageTag);g"
        - "/workspace/git-repo/$(inputs.params.pathToYamlFile)"
    - name: run-kubectl
      image: gcr.io/cloud-builders/kubectl
      command: ['kubectl', 'apply', '-f', '$(inputs.resources.git-repo.path)/$(inputs.params.pathToYaml)']